<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charigram Gold Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background: #0056b3;
        }
        #content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }
    </style>
</head>
<body>

    <h1>Charigram Gold Market</h1>

    <nav>
        <a href="#" onclick="loadPage('page1.html')">Home</a>
        <a href="#" onclick="loadPage('page2.html')">Gold Prices</a>
        <a href="#" onclick="loadPage('page3.html')">Contact</a>
    </nav>

    <div id="content">
        <p>Welcome to Charigram Gold Market! Click on the menu to explore.</p>
    </div>

    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>

</body>
</html>
