<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charigram Gold Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            overflow: auto; /* Ensure scrolling */
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        hr {
            display: none; /* Remove unnecessary separators */
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .iframe-container {
                height: 70vh;
            }
            iframe {
                height: 70vh;
            }
        }
    </style>
</head>
<body>

    <h1>Charigram Gold Market</h1>
    <div class="iframe-container">
        <iframe src="page1.html" title="Page 1 Content"></iframe>
        <iframe src="page2.html" title="Page 2 Content"></iframe>
        <iframe src="page3.html" title="Page 3 Content"></iframe>
    </div>
    
</body>
</html>
