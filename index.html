<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charigram Gold Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        iframe {
            width: 100%;
            min-height: 400px;
            height: 80vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            iframe {
                min-height: 300px;
                height: 70vh;
            }
        }
    </style>
</head>
<body>

    <h1>Charigram Gold Market</h1>

    <!-- First HTML File -->
    <iframe src="page1.html" title="Page 1 Content" onload="resizeIframe(this)"></iframe>

    <hr>

    <!-- Second HTML File -->
    <iframe src="page2.html" title="Page 2 Content" onload="resizeIframe(this)"></iframe>

    <hr>

    <!-- Third HTML File -->
    <iframe src="page3.html" title="Page 3 Content" onload="resizeIframe(this)"></iframe>

    <script>
        function resizeIframe(iframe) {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch (e) {
                console.error("Iframe height adjustment failed due to cross-origin restrictions.", e);
            }
        }
    </script>

</body>
</html>
