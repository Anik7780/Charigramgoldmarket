<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharigramGoldMarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        iframe {
            width: 100%;
            min-height: 400px;
            height: 80vh; /* স্ক্রিন সাইজ অনুযায়ী অ্যাডজাস্ট হবে */
            border: none;
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Charigram Gold Market</h1>

    <!-- First HTML File -->
    <iframe src="page1.html" title="Page 1 Content" onload="resizeIframe(this)"></iframe>

    <hr>

    <!-- Second HTML File -->
    <iframe src="page2.html" title="Page 2 Content" onload="resizeIframe(this)"></iframe>

    <hr>

    <!-- Third HTML File -->
    <iframe src="page3.html" title="Page 3 Content" onload="resizeIframe(this)"></iframe>

    <script>
        function resizeIframe(iframe) {
            try {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            } catch (e) {
                console.error("Iframe height adjustment failed due to cross-origin restrictions.", e);
            }
        }
    </script>

</body>
</html>
